{% extends "blog/base.html" %}

  {% block content %}

    <div class="container">
      {% for post in posts %}
      <div>

        <h2><a href="">{{ post.title }}</a></h2>
        <p>Published: {{ post.published_date }}</p>
        <p>Created: {{ post.created_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </div>

  {% endblock %}
